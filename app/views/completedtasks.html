<div class="row">
  <div class="col-md-6">
    <h3>Completed/Expired Tasks</h3>
  </div>
  <div class="col-md-4">
    <p class="completed_link">
      <a ui-sref="home">
        Active Tasks
      </a>
    </p>
</div>

<div class="row tasksRow">

  <div class="col-md-8 todo desc">
    <ul>
      <li ng-repeat="(id, task) in tasks | filter:filterTasks | orderBy:'priority'" ng-class="{'task-complete' : true}">
        {{ task.desc }} 
      </li>
    </ul>
  </div>

</div>
