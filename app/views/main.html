<div class="row marketing">
  
  <h1>Tasks</h1>
  
  <form ng-submit="addTask()" class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="task.desc">
      <input type="text" class="form-control" ng-model="task.priority">
      <input type="text" class="form-control" ng-model="task.status">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>

  <ul>
    <li ng-repeat="(id, task) in tasks"></li>
  </ul>
</div>
