<div class="row marketing">
  
  <h1>Tasks</h1>
  
  <form ng-submit="addTask()" class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="newTask.desc" placeholder="What do you want to do?">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="newTask.priority" placeholder="high, med, low">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>

  <ul>
    <li ng-repeat="(id, task) in tasks | orderBy:'priority'"> {{ task.desc }} {{ task.priority }} {{ task.status }}</li>
  </ul>
</div>
