<div class="row marketing">
  
  <h1>Tasks</h1>
  
  <form ng-submit="addTask()" class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="task.desc" placeholder="Task Description">
      <input type="text" class="form-control" ng-model="task.priority" placeholder="Priority Level">
      <input type="text" class="form-control" ng-model="task.status" placeholder="Status">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>

  <ul>
    <li ng-repeat="(id, task) in tasks"></li>
  </ul>
</div>
