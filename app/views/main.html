<div class="row">
  <div class="col-md-12">
    <h1>Tasks</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form ng-submit="addTask()" class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control taskInput" ng-model="newTask.desc" placeholder="What do you want to do?">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="newTask.priority" placeholder="1(high), 2(med), 3(low)">
      </div>
      <button type="submit" class="btn btn-default">Add</button>
    </form>
  </div>
</div>

<div class="row tasksRow">

  <div class="col-md-2 todo complete">
    <ul>
      <li ng-repeat="(id, task) in tasks | orderBy:'priority'" class="">
        <a href="" ng-model="task.status" ng-click="changeState()"> [complete] </a>
      </li>
    </ul>
  </div>

  <div class="col-md-7 todo desc">
    <ul>
      <li ng-repeat="(id, task) in tasks | orderBy:'priority'" class="">
        {{ task.desc }} 
      </li>
    </ul>
  </div>
