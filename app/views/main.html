<div class="row marketing">
  
  <h1>Tasks</h1>
  
  <form ng-submit="addTask()" class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="newTask.title" placeholder="What do you want to do?">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="newTask.priority" placeholder="1(high), 2(med), 3(low)">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>

  <ul>
    <li ng-repeat="(id, task) in tasks | orderBy:'priority'"> {{ task.title }} {{ task.priority }} {{ task.completed }}

      <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="tasks.$save(task)">

    </li>
  </ul>
</div>
